<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Retention Predictor</title>

    <!-- ✅ Your original fonts/styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f3f6fd;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border-radius: 16px;
            border: none;
        }
        .btn-custom {
            background: #3B82F6;
            color: white;
            font-weight: 600;
            border-radius: 8px;
        }
        h3 {
            font-weight: 600;
        }
    </style>

</head>
<body>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Employee Retention Prediction</h3>

        <form id="predictionForm">
            <div class="row mb-3">
                <div class="col">
                    <label>Satisfaction Level</label>
                    <input class="form-control" id="satisfaction_level" type="number" min="0" max="1" step="0.01" required>
                </div>
                <div class="col">
                    <label>Last Evaluation</label>
                    <input class="form-control" id="last_evaluation" type="number" min="0" max="1" step="0.01" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label>Number of Projects</label>
                    <input class="form-control" id="number_project" type="number" min="1" max="10" required>
                </div>
                <div class="col">
                    <label>Average Monthly Hours</label>
                    <input class="form-control" id="average_monthly_hours" type="number" min="50" max="350" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label>Years at Company</label>
                    <input class="form-control" id="time_spend_company" type="number" min="1" max="10" required>
                </div>
                <div class="col">
                    <label>Work Accident</label>
                    <select id="Work_accident" class="form-select" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <label>Promoted (Last 5 years)</label>
                    <select id="promotion_last_5years" class="form-select" required>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                <div class="col">
                    <label>Salary Level</label>
                    <select id="salary" class="form-select" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-custom w-100" type="submit">Predict</button>
        </form>

        <div class="mt-4 text-center">
            <h5>Prediction:</h5>
            <p id="predictionResult" class="fw-bold text-success"></p>
        </div>

    </div>
</div>

<!-- ✅ Updated logic — keeps styling -->
<script>
document.getElementById("predictionForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    // Salary → only "high" gets 1 because your model uses "high"
    let salaryValue = document.getElementById("salary").value;
    let high = salaryValue === "high" ? 1 : 0;

    let data = {
        satisfaction_level: parseFloat(document.getElementById("satisfaction_level").value),
        last_evaluation: parseFloat(document.getElementById("last_evaluation").value),
        number_project: parseInt(document.getElementById("number_project").value),
        average_monthly_hours: parseInt(document.getElementById("average_monthly_hours").value),
        time_spend_company: parseInt(document.getElementById("time_spend_company").value),
        Work_accident: parseInt(document.getElementById("Work_accident").value),
        promotion_last_5years: parseInt(document.getElementById("promotion_last_5years").value),
        high: high
    };

    const response = await fetch("/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    });

    const result = await response.json();

    // ✅ Never undefined
    document.getElementById("predictionResult").innerText =
        result.result || "⚠ Model did not return a result!";
});
</script>

</body>
</html>
